- name: 'bash'
  id: Check DAG Parsing Errors
  args: ['sh dags/tests/dag_parsing_test.sh', '${_COMPOSER_ENVIRONMENT}', '${_COMPOSER_REGION}']
- name: gcr.io/google.com/cloudsdktool/cloud-sdk
  id: Deploy DAGs
  entrypoint: bash
  args: [ '-c', 'gsutil -m rsync -d -r ./dags gs://${_COMPOSER_BUCKET}/dags']
substitutions:
